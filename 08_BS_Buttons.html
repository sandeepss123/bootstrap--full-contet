<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>Buttons in Bootstrap4</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Buttons in Bootstrap4</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container-fluid mt-5">
        <!--########################START HERE#########################-->

        <!-- BUTTONS -->
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-dark-green">DarkGreen</button>


        <hr>

        <!-- BUTTON TAGS -->
        <a href="#" role="button" class="btn btn-success">Link</a>
        <button type="submit" class="btn btn-dark-green">Button</button>
        <input type="button" value="Input" class="btn btn-success">
        <input type="submit" value="Submit" class=" btn btn-success">
        <input type="reset" value="Reset" class="btn btn-success">

        <hr>

        <!-- OUTLINE BUTTONS -->
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-indigo">indigo</button>
        <button type="button" class="btn btn-outline-purple">purple</button>
        <button type="button" class="btn btn-outline-deep-purple">Deep purple</button>
        <button type="button" class="btn btn-outline-deep-orange">Deep orange</button>
        <button type="button" class="btn btn-outline-pink">pink</button>

         <hr>

        <!-- BUTTON SIZES -->
        <button type="button" class="btn btn-success btn-lg"><i class="fa fa-user"></i> Large button</button>
        <button type="button" class="btn btn-success btn-sm">Small button</button>
        <hr>
        <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
        <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
        <button type="button" class="btn btn-success btn-lg btn-block">Block level button</button>

        <hr>

        <!-- SPLIT DROPDOWNS btn-group-->
        <div>
            <button type="button" class="btn btn-info dropdown-toggle">My Button</button>
            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                <span>Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link One</a>
                <a href="#" class="dropdown-item">Link Two</a>
                <a href="#" class="dropdown-item">Link Three</a>
                <a href="#" class="dropdown-item">Link Four</a>
            </div>
        </div>

        <hr>

        <!-- BUTTON GROUPS -->
        <div class="btn btn-group">
            <button type="button" class="btn btn-danger">Left</button>
            <button type="button" class="btn btn-danger">Middle</button>
            <button type="button" class="btn btn-danger">Right</button>
        </div>

        <hr>

        <!-- BUTTON TOOLBAR -->

        <div class="btn btn-toolbar">
            <div class="btn btn-group">
                <button type="button" class="btn btn-outline-danger">1</button>
                <button type="button" class="btn btn-outline-danger">2</button>
                <button type="button" class="btn btn-outline-danger">3</button>
                <button type="button" class="btn btn-outline-danger">4</button>
            </div>
            <div class="btn btn-group">
                <button type="button" class="btn btn-outline-indigo">5</button>
                <button type="button" class="btn btn-outline-indigo">6</button>
                <button type="button" class="btn btn-outline-indigo">7</button>
            </div>
            <div class="btn btn-group">
                <button type="button" class="btn btn-outline-success">8</button>
            </div>
        </div>


    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>

<!-- BODY ENDS -->
<script src="bootstrap/js/fontawesome-all.js"></script>
<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
</body>
</html>
